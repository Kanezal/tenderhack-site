{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="card">
    <div class="card-body">
        {% if request.user.is_authenticated %}
            <p>Вы уже авторизованы, {{ request.user.name }}!</p>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary text-center">Выйти из аккаунта</button>
            </form>
        {% else %}
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Войти в аккаунт</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
