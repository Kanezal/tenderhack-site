{% load static %}


<div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="navbar-brand text-white">
            <img src="{% static 'svg/full_logo.svg' %}" alt="" height="30"
            class="d-inline-block align-text-top">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'contacts' %}" class="nav-link px-2 text-white">Мессенджер</a></li>
            {% endif %}
            {% if request.user.is_superuser %}
                <li><a href="/admin/" class="nav-link px-2 text-white">Админ-панель</a></li>
            {% endif %}
        </ul>
        <div class="text-end">
            {% if request.user.is_authenticated %}
                <a class="btn btn-danger" href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <div class="d-flex align-items-center">
                    <a href="{% url 'register' %}" class="btn btn-primary me-3">Регистрация</a>
                    <a href="{% url 'login' %}" class="btn btn-secondary ">Войти</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
