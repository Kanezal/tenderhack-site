{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" type="image/svg+xml" href="{% static 'svg/mini_logo.svg' %}">

    <style>
        #chat-log::-webkit-scrollbar {
            width: 2px;
        }
    </style>
    

    {% block head %}
    {% endblock head %}

    <title>Tend</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        {% include 'navs/main.html' %}
    </header>

    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-3"></div> <!-- Left empty column for margin -->

                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-lg-3"></div> <!-- Right empty column for margin -->
        </div>
    </main>

    {% block javascript %}
    {% endblock javascript %}
